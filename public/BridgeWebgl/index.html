<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Anxious Frame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            display: block;
            background: #000;
        }

        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .game-logo {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .company-name {
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 0.8;
        }

        /* Loading bar styling */
        #unity-loading-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            z-index: 11;
        }

        #unity-progress-bar-empty {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
        }

        #unity-progress-bar-full {
            background: #fff;
            height: 8px;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>

        <!-- Overlay -->
        <div class="overlay">
            <img class="game-logo" src="https://i.ibb.co/1fWQ3GLn/160-icon.png" alt="Game Logo">
            <div class="game-title">Flow</div>
            <div class="company-name">by Trenchverse</div>
        </div>

        <!-- Loading bar -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) {
            console.log("Unity Banner:", msg, type);
        }

        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/Anxious Frame Example.loader.js";
        const config = {
            arguments: [],
            dataUrl: buildUrl + "/Anxious Frame Example.data",
            frameworkUrl: buildUrl + "/Anxious Frame Example.framework.js",
            codeUrl: buildUrl + "/Anxious Frame Example.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon Studios",
            productName: "Anxious Frame",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
            splashScreenStyle: "Dark",
            backgroundColor: "#000000"
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);
        }

        loadingBar.style.display = "block";

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                loadingBar.style.display = "none";
                document.querySelector(".overlay").style.display = "none";

                // === Farcaster Bridge Integration ===
                window.UnityShareGame = () =>
                    window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");

                window.UnityShareScore = (s) =>
                    window.parent.postMessage({ type: "frame-action", action: "share-score", message: s }, "*");

                window.RequestFarcasterUserData = () => {
                    console.log("üì® Unity requested Farcaster user context");
                    window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
                };

                // === Daily Claim (updated) ===
                window.DailyClaim = () => {
                    console.log("üéÅ Unity requested daily claim");
                    window.parent.postMessage({ type: "frame-action", action: "claim-daily-coins" }, "*");
                };

                // === Add/Spend/Get Coins ===
                window.AddCoins = (amount) => {
                    window.parent.postMessage({ type: "frame-action", action: "add-coins", amount: Number(amount) }, "*");
                };
                window.SpendCoins = (amount) => {
                    window.parent.postMessage({ type: "frame-action", action: "spend-coins", amount: Number(amount) }, "*");
                };
                window.GetCoins = () => {
                    window.parent.postMessage({ type: "frame-action", action: "get-coins" }, "*");
                };

                // === Handle incoming messages from React ===
                window.addEventListener("message", (ev) => {
                    const d = ev.data;
                    if (!d) return;

                    if (d.type === "FARCASTER_USER_INFO") {
                        const { username, pfpUrl } = d.payload || {};
                        if (username) unityInstance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                        if (pfpUrl) unityInstance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    }

                    if (d.type === "UNITY_METHOD_CALL") {
                        const method = d.method;
                        const arg = d.args?.[0] || "0";

                        switch (method) {
                            case "SetFarcasterFID":
                            case "SetUserInList":
                            case "SetFidGateState":
                            case "SetPaymentSuccess":
                                unityInstance.SendMessage("FarcasterBridge", method, arg);
                                break;
                            case "UpdateCoins":
                                unityInstance.SendMessage("FarcasterBridge", "UpdateCoins", arg);
                                console.log("üí∞ Coins updated in Unity:", arg);
                                break;
                            case "OnCoinActionError":
                                unityInstance.SendMessage("FarcasterBridge", "OnCoinActionError", arg);
                                break;
                            case "OnDailyClaimResult":
                                unityInstance.SendMessage("FarcasterBridge", "OnDailyClaimResult", arg);
                                console.log("üéÅ Daily claim result ‚Üí Unity:", arg);
                                break;
                        }
                    }
                });
                // === End Farcaster Bridge ===

            }).catch((err) => console.error("‚ùå Unity load failed:", err));
        };
        document.body.appendChild(script);
    </script>

</body>
</html>
