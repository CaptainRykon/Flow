<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Anxious Frame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            display: block;
            background: #000;
        }

        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .game-logo {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .company-name {
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 0.8;
        }

        /* Loading bar styling */
        #unity-loading-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            z-index: 11;
        }

        #unity-progress-bar-empty {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
        }

        #unity-progress-bar-full {
            background: #fff;
            height: 8px;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>

        <!-- Overlay -->
        <div class="overlay">
            <img class="game-logo" src="https://i.ibb.co/1fWQ3GLn/160-icon.png" alt="Game Logo">
            <div class="game-title">Flow</div>
            <div class="company-name">by Trenchverse</div>
        </div>

        <!-- Loading bar -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        // === Service Worker ===
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator)
                navigator.serviceWorker.register("ServiceWorker.js");
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        function unityShowBanner(msg, type) { console.log("Unity Banner:", msg, type); }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Anxious Frame Example.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/Anxious Frame Example.data",
            frameworkUrl: buildUrl + "/Anxious Frame Example.framework.js",
            codeUrl: buildUrl + "/Anxious Frame Example.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon Studios",
            productName: "Anxious Frame",
            productVersion: "0.1.0",
            showBanner: unityShowBanner,
            splashScreenStyle: "Dark",
            backgroundColor: "#000000"
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance;
                loadingBar.style.display = "none";
                document.querySelector(".overlay").style.display = "none";

                // === Farcaster Bridge & Coins ===
                window.UnityShareGame = () => window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");
                window.UnityShareScore = (s) => window.parent.postMessage({ type: "frame-action", action: "share-score", message: s }, "*");
                window.RequestFarcasterUserData = () => {
                    console.log("üì® Unity requested Farcaster user context");
                    window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
                };

                // === Spin System Integration ===
                window.SaveSpinData = (dailyChancesLeft, lastResetTime) => {
                    console.log("üíæ [index.html] Forwarding SaveSpinData ‚Üí React", { dailyChancesLeft, lastResetTime });
                    window.parent.postMessage({
                        type: "frame-action",
                        action: "save-spin-data",
                        data: { dailyChancesLeft, lastResetTime }
                    }, "*");
                };

                window.RequestSpinData = () => {
                    console.log("üì® [index.html] Forwarding RequestSpinData ‚Üí React");
                    window.parent.postMessage({
                        type: "frame-action",
                        action: "get-spin-data"
                    }, "*");
                };


                // === Daily Reward System Integration ===
                window.RequestDailyRewardData = () => {
                    console.log("üì® [index.html] Forwarding RequestDailyRewardData ‚Üí React");
                    window.parent.postMessage({
                        type: "frame-action",
                        action: "get-daily-reward-data"
                    }, "*");
                };

                window.SaveDailyRewardClaim = () => {
                    console.log("üíæ [index.html] Forwarding SaveDailyRewardClaim ‚Üí React");
                    window.parent.postMessage({
                        type: "frame-action",
                        action: "save-daily-reward-claim"
                    }, "*");
                };

                // === Listen for messages from React ===
                window.addEventListener("message", (ev) => {
                    const d = ev.data;

                    // Farcaster user info
                    if (d?.type === "FARCASTER_USER_INFO") {
                        const { username, pfpUrl } = d.payload || {};
                        if (username) unityInstance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                        if (pfpUrl) unityInstance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    }

                    // Unity method calls (from React or elsewhere)
                    if (d?.type === "UNITY_METHOD_CALL") {
                        const method = d.method;
                        const arg = d.args?.[0] || "0";
                        unityInstance.SendMessage("FarcasterBridge", method, arg);
                    }



                    // Daily reward data coming from React ‚Üí Unity
                    if (d?.type === "UNITY_METHOD_CALL" && d.method === "SetDailyRewardData") {
                        console.log("üéÅ [index.html] Received daily reward data ‚Üí sending to Unity", d.args);
                        const arg = d.args?.[0] || "";
                        unityInstance.SendMessage("FarcasterBridge", "SetDailyRewardData", arg);
                    }





                    if (d?.type === "UNITY_METHOD_CALL") {
                        const method = d.method;
                        const arg = d.args?.[0] || "0";

                        // üëá Send SetSpinData to SpinManager instead of FarcasterBridge
                        const targetObject = (method === "SetSpinData") ? "SpinManager" : "FarcasterBridge";

                        unityInstance.SendMessage(targetObject, method, arg);
                    }


                    // Spin system: React ‚Üí Unity
                    if (d?.type === "FARCASTER_SPIN_DATA" && d.payload) {
                        const { dailyChancesLeft = 1, lastResetTime = new Date().toISOString() } = d.payload;
                        console.log("üéØ [index.html] Received spin data from React ‚Üí sending to Unity", d.payload);
                        unityInstance.SendMessage("FarcasterBridge", "SetDailyChancesLeft", dailyChancesLeft.toString());
                        unityInstance.SendMessage("FarcasterBridge", "SetLastResetTime", lastResetTime);
                    }

                    // Generic spin bridge (React returning via frame-action)
                    if (d?.type === "frame-action" && d.action === "set-spin-data" && d.data) {
                        const { dailyChancesLeft, lastResetTime } = d.data;
                        console.log("üéØ [index.html] set-spin-data received:", d.data);
                        unityInstance.SendMessage("FarcasterBridge", "SetDailyChancesLeft", dailyChancesLeft.toString());
                        unityInstance.SendMessage("FarcasterBridge", "SetLastResetTime", lastResetTime);
                    }
                });
            }).catch(err => console.error("‚ùå Unity load failed:", err));
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
