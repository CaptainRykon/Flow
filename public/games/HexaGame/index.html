<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FarGo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body {
            margin: 0;
            background: black;
        }

        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* Loading bar near bottom */
        #unity-loading-bar {
            position: absolute;
            bottom: 50px; /* Adjust height from bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            z-index: 20;
        }
        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }

            .overlay img {
                max-width: 150px;
                margin-bottom: 10px;
            }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .company-name {
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>

        <!-- Overlay -->
        <div class="overlay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Game Logo">
            <div class="game-title">Block Puzzle</div>
            <div class="company-name">by TrenchVerse</div>
        </div>

        <!-- Loading bar -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var overlay = document.querySelector(".overlay");
        var warningBanner = document.querySelector("#unity-warning");
        var instance = null; // will store Unity instance

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Anxious Frame Example.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/Anxious Frame Example.data",
            frameworkUrl: buildUrl + "/Anxious Frame Example.framework.js",
            codeUrl: buildUrl + "/Anxious Frame Example.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TrenchVerse",
            productName: "FarGo",
            productVersion: "1.0.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                instance = unityInstance;
                loadingBar.style.display = "none";
                overlay.style.display = "none"; // Hide overlay when loaded
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // ========= FARCASTER BRIDGE =========

        // Unity ‚Üí Parent
        window.UnityShareGame = () =>
            window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");

        window.UnityShareScore = (s) =>
            window.parent.postMessage({ type: "frame-action", action: "share-score", message: s }, "*");

        window.RequestFarcasterUserData = () => {
            console.log("üì® Unity requested Farcaster user context");
            window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
        };

        // Parent ‚Üí Unity
        window.addEventListener("message", (ev) => {
            const d = ev.data;

            if (d?.type === "FARCASTER_USER_INFO") {
                const { username, pfpUrl } = d.payload || {};
                if (username) {
                    instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                    console.log("üë§ Username ‚Üí Unity:", username);
                }
                if (pfpUrl) {
                    instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                    console.log("üñºÔ∏è PFP URL ‚Üí Unity:", pfpUrl);
                }
            }

            if (d?.type === "UNITY_METHOD_CALL") {
                const method = d.method;
                const arg = d.args?.[0] || "0";

                if (method === "SetFarcasterFID") {
                    instance.SendMessage("FarcasterBridge", "SetFarcasterFID", arg);
                } else if (method === "SetUserInList") {
                    instance.SendMessage("FarcasterBridge", "SetUserInList", arg);
                } else if (method === "SetFidGateState") {
                    instance.SendMessage("FarcasterBridge", "SetFidGateState", arg);
                } else if (method === "SetPaymentSuccess") {
                    instance.SendMessage("FarcasterBridge", "SetPaymentSuccess", arg);
                }
            }
        });
    </script>
</body>
</html>
