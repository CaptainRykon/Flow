<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Rykon Studios</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000000;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            font-family: sans-serif;
            margin-bottom: 6px;
        }

        .company-name {
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 0.8;
        }

        .loading-text {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="game-title">FarGo</div>
        <div class="company-name">by TrenchVerse</div>
    </div>

    <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>
    <div class="loading-text">Loading Game‚Ä¶</div>

    <script src="Build/Hyper Casual Test.loader.js"></script>
    <script>
        // ‚úÖ Mobile responsiveness
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);

            const canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        // ‚ùå Disable IndexedDB caching in sandboxed frames
        window.caches = null;

        let unityInstance = null;

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Hyper Casual Test.data",
            frameworkUrl: "Build/Hyper Casual Test.framework.js",
            codeUrl: "Build/Hyper Casual Test.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon Studios",
            productName: "Mini Farcaster Game",
            productVersion: "1.0",
            disableContextMenu: true,
            cacheControl: () => "no-store",
        }).then((instance) => {
            unityInstance = instance;
            window.unityInstance = instance;

            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".loading-text").style.display = "none";
            console.log("‚úÖ Unity WebGL initialized");

            // Unity ‚Üí Parent
            window.UnityShareGame = () =>
                window.parent.postMessage({ type: "frame-action", action: "share-game" }, "*");

            window.UnityShareScore = (s) =>
                window.parent.postMessage({ type: "frame-action", action: "share-score", message: s }, "*");

            window.RequestFarcasterUserData = () => {
                console.log("üì® Unity requested Farcaster user context");
                window.parent.postMessage({ type: "frame-action", action: "get-user-context" }, "*");
            };

            // Parent ‚Üí Unity
            window.addEventListener("message", (ev) => {
                const d = ev.data;

                if (d?.type === "FARCASTER_USER_INFO") {
                    const { username, pfpUrl } = d.payload || {};
                    if (username) {
                        instance.SendMessage("FarcasterBridge", "SetFarcasterUsername", username);
                        console.log("üë§ Username ‚Üí Unity:", username);
                    }
                    if (pfpUrl) {
                        instance.SendMessage("FarcasterBridge", "SetPfpUrl", pfpUrl);
                        console.log("üñºÔ∏è PFP URL ‚Üí Unity:", pfpUrl);
                    }
                }

                if (d?.type === "UNITY_METHOD_CALL") {
                    const method = d.method;
                    const arg = d.args?.[0] || "0";

                    if (method === "SetFarcasterFID") {
                        instance.SendMessage("FarcasterBridge", "SetFarcasterFID", arg);
                    } else if (method === "SetUserInList") {
                        instance.SendMessage("FarcasterBridge", "SetUserInList", arg);
                    } else if (method === "SetFidGateState") {
                        instance.SendMessage("FarcasterBridge", "SetFidGateState", arg);
                    } else if (method === "SetPaymentSuccess") {
                        instance.SendMessage("FarcasterBridge", "SetPaymentSuccess", arg);
                    }
                }
            });
        }).catch((err) => console.error("‚ùå Unity load failed:", err));
    </script>
</body>
</html>
