<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Connect Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        /* ==== RESET & LAYOUT ==== */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #fcfe53; /* ✅ White background */
            overflow: hidden;
        }

        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            background: #fcfe53;
        }

        #unity-canvas {
            display: block;
            margin: 0 auto;
            background: #fcfe53;
        }

        /* ==== Splash image ==== */
        .overlay {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width = 60%;
            z-index: 10;
        }

        .splash-image {
            width: 400px; /* ✅ 400x300 image */
            height: 300px;
            object-fit: contain;
        }

      

        #unity-progress-bar-empty {
            background: rgba(0, 0, 0, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            background: #000;
            height: 8px;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        #unity-warning {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>

        <!-- ✅ Centered splash image -->
        <div class="overlay">
            <img class="splash-image" src="https://i.ibb.co/whFr9vDx/Untitled-design-2025-11-13-T025156-978.png" alt="Game Logo">
        </div>

        <!-- ✅ Loading bar near bottom -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            console.log("Unity Banner:", msg, type);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Testing Games.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/Testing Games.data",
            frameworkUrl: buildUrl + "/Testing Games.framework.js",
            codeUrl: buildUrl + "/Testing Games.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon",
            productName: "Connect Game",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            backgroundColor: "#fcfe53" // ✅ White background
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                document.querySelector(".overlay").style.display = "none"; // Hide splash once loaded
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
