<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FarGo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        #unity-canvas {
            display: block;
            background: #000;
        }

        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 55%; /* moved slightly lower */
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            z-index: 10;
        }

        .game-logo {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .company-name {
            font-size: 16px;
            font-style: italic;
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 0.8;
        }

        /* Loading bar styling - placed near bottom */
        #unity-loading-bar {
            position: fixed;
            bottom: 40px; /* a little above bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            z-index: 11;
        }

        #unity-progress-bar-empty {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 4px;
        }

        #unity-progress-bar-full {
            background: #fff;
            height: 8px;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="432" height="900" tabindex="-1"></canvas>

        <!-- Overlay -->
        <div class="overlay">
            <img class="game-logo" src="https://i.ibb.co/1fWQ3GLn/160-icon.png" alt="Game Logo">
            <div class="game-title">Block Puzzel</div>
            <div class="company-name">by TrenchVerse</div>
        </div>

        <!-- Loading bar -->
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <div id="unity-warning"></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            console.log("Unity Banner:", msg, type); // No visual warnings
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Anxious Frame Example.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/Anxious Frame Example.data",
            frameworkUrl: buildUrl + "/Anxious Frame Example.framework.js",
            codeUrl: buildUrl + "/Anxious Frame Example.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Rykon Studios",
            productName: "BlockBlast",
            productVersion: "2.1.2",
            showBanner: unityShowBanner,
            // ðŸš€ Skip Unity splash screen instantly
            splashScreenStyle: "Dark",
            backgroundColor: "#000000"
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                document.querySelector(".overlay").style.display = "none"; // Hide overlay when game starts
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
